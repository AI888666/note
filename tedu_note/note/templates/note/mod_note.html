<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
</head>
<body>
    <form action="/note/mod/{{ anote.id }}" method="post">
        <h3><a href="/note/all">返回笔记列表</a></h3>
        <div>
            <input type="text" name="title" value="{{ anote.title }}">
        </div>
        <div>
            <textarea name="content" cols="30" rows="10">
                {{ anote.content }}
            </textarea>
        </div>
        <div>
            <input type="submit" value="修改">
        </div>
    </form>
</body>
</html>
